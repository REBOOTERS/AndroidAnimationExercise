apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
    signingConfigs {
        debug {
            keyAlias 'animation'
            keyPassword '123456'
            storeFile file("$rootDir/animationkey")
            storePassword '123456'
        }
    }
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "home.smart.fly.animations"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 2
        versionName "2.0"
        flavorDimensions "versionCode"
        //blur
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true

        //
        vectorDrawables.useSupportLibrary true

        //65536
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
    productFlavors {
        // Define separate dev and prod product flavors.
        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 19
        }
        prod {
            // The actual minSdkVersion for the application.
            minSdkVersion 15
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')


    testImplementation 'junit:junit:4.12'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.orhanobut:logger:2.1.1'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'com.squareup.okhttp3:okhttp:3.8.1'
    implementation 'com.squareup.okio:okio:1.13.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:support-vector-drawable:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'cn.bingoogolapple:bga-refreshlayout:1.1.7@aar'
    implementation 'cn.bingoogolapple:bga-banner:2.1.7@aar'
    implementation 'cn.bingoogolapple:bga-adapter:1.1.8@aar'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.lzy.widget:view-core:0.2.2'
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    implementation 'com.zhihu.android:matisse:0.5.0-alpha4'
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.7'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.yalantis:ucrop:2.2.1'
    implementation 'com.bm.photoview:library:1.4.1'
    implementation 'com.gongwen:swipeback:1.0.1'
    implementation "me.leolin:ShortcutBadger:1.1.19@aar"
    implementation 'com.xw.repo:bubbleseekbar:3.10-lite'
    testImplementation 'junit:junit:4.12'
    debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:support-dynamic-animation:26.1.0'
    implementation 'com.airbnb.android:lottie:2.2.0'
}


repositories {
    mavenCentral()
}